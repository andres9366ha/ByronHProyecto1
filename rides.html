<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rides</title>
    <link rel="shortcut icon" type="imagen/x-icon" href="head.png">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="map.js"></script>
  </head>

  <body>
    <div>
      <table>
        <td id="first">
          <h1>CARPOOLCR.COM</h1>
        </td>
        <td>
          Welcome
        </td>
        <td>
          <label id="user">bhernandeza</label>
          </td>
          <td>
            <figure><img id="profile" src="perfil.jpg" alt="Image profile" /></figure>
          </td>
        </table>
      </div>

      <header>
        <figure><img src="head.png" alt="Imagen Carpooling"></figure>
        <p><strong>GET YOUR RIDE!</strong></p>
        <div id="contact">
          <a href="https://www.facebook.com/byron.hernandez.1213" role="button" target="_blank"><img class="iconContact"src="fbicon.png" alt=""/></a>
          <a href="https://twitter.com/andres9366ha" role="button" target="_blank"><img class="iconContact"src="twicon.png" alt=""/></a>
          <a href="https://plus.google.com/u/0/104629948697191131655/posts" role="button" target="_blank"><img class="iconContact"src="gicon.png" alt=""/></a>
        </div>
      </header>
        <section id="big">
          <div id="menu">
            <ul id="noList">
            <a class="tabs" href="dashboard.html" target="_blank"><li class="li"><img src="iconDash.jpg" alt="" class="icon"/>Dashboard</li>
              <li id="select"><img src="iconRide.jpg" alt="" class="icon"/>Rides</li>
              <a class="tabs" href="settings.html" target="_blank"><li class="li"><img src="iconSettings.png" alt="" class="icon"/>Settings</li></a>
            </ul>
          </div>

      <section id="center">
        <form>
          Ride Name <br>
          <input type="text" name="name" value="Input text"><br>
          <table>
            <tr>
              <td>Start From</td>
              <td>End</td>
            </tr>
            <tr>
              <td><input type="text" name="name" value="Location"><br></td>
              <td><input type="text" name="name" value="Input text"><br></td>
            </tr>
          </table>
          Description <br>
          <textarea name="name" rows="8" cols="40">Add here the description of the ride</textarea>
        </form>
        <section id="add">
          <hr>
          <strong>When</strong><br>
          <div id="rideAdd">
            Departure <br>
            <input type="text" name="departure" value="6:45 AM"><br>
            Estimated Arrival <br>
            <input type="text" name="estimatedArr" value="7:05 AM">
          </div>

          <div id="days">
            Select Days <br>
            <form>
              <input type="checkbox" name="monday" value="Monday" checked>Monday<br>
              <input type="checkbox" name="tuesday" value="Tuesday" checked>Tuesday<br>
              <input type="checkbox" name="wednesday" value="Wednesday" checked>Wednesday<br>
              <input type="checkbox" name="thursday" value="Thursday" checked>Thursday<br>
              <input type="checkbox" name="friday" value="Friday" checked>Friday<br>
              <input type="checkbox" name="saturday" value="Saturday">Saturday<br>
              <input type="checkbox" name="sunday" value="Sunday">Sunday<br>
            </form>

          </div>

        </section>
        <a id="cancelR" href="dashboard.html">Cancel</a>
        <a id="saveR" href="dashboard.html">Save</a>
        <div id="map-canvas"></div>

        <button id="getPositionRide" type="button" name="button">Save</button>

        <footer id="copyR">Copyright (c) 2016 Copyright Holder All Rights Reserved.</footer>

  </body>
</html>
